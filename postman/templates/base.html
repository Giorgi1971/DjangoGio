<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'bor_jpg.jpg' %}" alt="logo" style="width:40px;">
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'author:authors' %}">Authors</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'post:posts' %}">Posts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'group:groups' %}">Groups</a>
    </li>
  </ul>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <form class="form-inline" action="#">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-success" type="submit">Search</button>
    </form>
  </nav>
  <ul class="navbar-nav">

  <li class="nav-item">
    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
  </li>  
  </ul>
  <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated  %}
    
    <li class="nav-item">
      <a class="nav-link active text-danger" href="#">{{user.first_name}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'author:logout' %}">Logout</a>
    </li>

    {% else %}
    
        <li class="nav-item">
          <a class="nav-link" href="{% url 'author:register' %}">Register</a>
        </li>  
        <li class="nav-item">
          <a class="nav-link" href="{% url 'author:create_author' %}">Sign up</a>
        </li>  
        <li class="nav-item">
          <a class="nav-link" href="{% url 'author:login' %}">Login</a>
        </li>      

    
    {% endif %}
  </ul>

</nav>

{% block content %}

{% endblock %}

</div>

</body>
</html>
